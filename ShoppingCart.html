  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Your Cart</title>

      <!-- Tab Icon -->
      <link rel="icon" href="Assets/HF Rockstar Emblem.png" type="image/png">

      <!-- Flowbite CSS -->
      <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />   


  </head>
  <body>

    <!-- == NavBar Start == -->
  <section id="NavBarContainer">

  </section>
  <!-- == NavBar End  == -->

  <div class="bg-white py-6 sm:py-8 mt-24 lg:py-12">
    <div class="mx-auto max-w-screen-lg px-4 md:px-8">
      <div class="mb-6 sm:mb-10 lg:mb-16">
        <h2 class="text-center text-2xl font-bold text-zinc-950 md:mb-6 lg:text-3xl">Your Cart</h2>
      </div>
      <div class="mb-5 flex flex-col sm:mb-8 sm:divide-y sm:border-t sm:border-b container" id="CartContainer">
        <!-- Cart items will be dynamically added here -->
      </div>

      <!-- totals - start -->
      <div class="flex flex-col items-end gap-4">
        <div class="w-full rounded-lg bg-gray-100 p-4 sm:max-w-xs">
          <div class="space-y-1">
            <div class="flex justify-between gap-4 text-gray-500">
              <span>Subtotal</span>
              <span>$129.99</span>
            </div>

            <div class="flex justify-between gap-4 text-gray-500">
              <span>Shipping</span>
              <span>$4.99</span>
            </div>
          </div>

          <div class="mt-4 border-t pt-4">
            <div class="flex items-start justify-between gap-4 text-gray-800">
              <span class="text-lg font-bold">Total</span>

              <span class="flex flex-col items-end">
                <span class="text-lg font-bold">$134.98 USD</span>
                <span class="text-sm text-gray-500">including VAT</span>
              </span>
            </div>
          </div>
        </div>

        <button class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Check out</button>
      </div>
      <!-- totals - end -->
    </div>
  </div>

  <section id="FooterContainer">
    <!-- Display footer with Footer.js -->
  </section>

      <!-- Tailwind CSS -->
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- Flowbite JS -->
      <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

      <script src="JavaScript/Products__Storage.js"></script>
      <script src="JavaScript/Navigation Bar.js"></script>
      <script src="JavaScript/Footer.js"></script> 
      <script src="JavaScript/Populate.js"></script>

      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const cartContainer = document.getElementById('CartContainer');

          function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('ShoppingBag')) || [];
            console.log('Cart in displayCartItems:', cart);

            cartContainer.innerHTML = ''; // Clear existing items

            if (cart.length === 0) {
                const emptyCartHTML = `
                    <div class="text-center py-5">
                        <h3 class="text-lg font-semibold text-gray-800">Your cart is empty!</h3>
                        <p class="text-gray-500">Browse our products and add items to your cart.</p>
                    </div>
                `;
                cartContainer.insertAdjacentHTML('beforeend', emptyCartHTML);
            } else {
                cart.forEach(product => {
                      const productHTML = `
              <!-- product - start -->
                <div class="py-5 sm:py-8">
                    <div class="flex flex-wrap gap-4 sm:py-2.5 lg:gap-6">
                        <div class="sm:-my-2.5">
                            <a href="#" class="group relative block h-40 w-24 overflow-hidden rounded-lg bg-gray-100 sm:h-56 sm:w-40">
                                <img src="${product.image1}" loading="lazy" alt="${product.productName}" class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
                            </a>
                        </div>

                        <div class="flex flex-1 flex-col justify-between">
                            <div>
                                <a href="#" class="mb-1 inline-block text-lg font-bold text-gray-800 transition duration-100 hover:text-gray-500 lg:text-xl">${product.productName}</a>
                                <span class="block text-gray-500">${product.color}</span>
                            </div>

                            <div>
                                <span class="mb-1 block font-bold text-gray-800 md:text-lg">₱${product.totalPrice}</span>
                                <span class="flex items-center gap-1 text-sm text-gray-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    In stock
                                </span>
                            </div>
                        </div>

                        <div class="flex w-full justify-between border-t pt-4 sm:w-auto sm:border-none sm:pt-0">
                            <div class="flex flex-col items-start gap-2">
                                <div class="flex h-12 w-20 overflow-hidden rounded border">
                                    <input type="number" value="${product.quantity}" class="w-full px-4 py-2 outline-none ring-inset ring-indigo-300 transition duration-100 focus:ring" />

                                    <div class="flex flex-col divide-y border-l">
                                        <button class="flex w-6 flex-1 select-none items-center justify-center bg-white leading-none transition duration-100 hover:bg-gray-100 active:bg-gray-200">+</button>
                                        <button class="flex w-6 flex-1 select-none items-center justify-center bg-white leading-none transition duration-100 hover:bg-gray-100 active:bg-gray-200">-</button>
                                    </div>
                                </div>

                                <button type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500">
                                    <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                    </svg>
                                    Remove
                                </button>
                            </div>

                            <div class="ml-4 pt-3 sm:pt-2 md:ml-8 lg:ml-16">
                                <span class="block font-bold text-gray-800 md:text-lg">₱${product.totalPrice * product.quantity}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- product - end -->
                      `;

                      cartContainer.insertAdjacentHTML('beforeend', productHTML);
                  });
              }
          }

          displayCartItems();
      });
  </script>
    
  </body>
  </html>
