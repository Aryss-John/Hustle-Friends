<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Hustle Friends</title>

    <!-- Tab Icon -->
    <link rel="icon" href="Assets/HF Rockstar Emblem.png" type="image/png">

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body class="overflow-x-hidden">

  <section id="NavBarContainer">

  </section>


  <section class="bg-white py-20 antialiased pb-40 pt-44">
    <div class="mx-auto max-w-2xl px-4 2xl:px-0">
        <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl mb-2">Thanks for your order!</h2>
        <p class="text-gray-500 mb-6 md:mb-8">Your order <a href="#" id="OrderID" class="font-medium text-gray-900 hover:underline"></a> will be processed within 24 hours during working days. We will notify you by email once your order has been shipped.</p>
        <div class="space-y-4 sm:space-y-2 rounded-lg border border-gray-100 bg-gray-50 p-6 mb-6 md:mb-8">
            <dl class="sm:flex items-center justify-between gap-6">
                <dt class="font-normal mb-4 text-gray-500">Date</dt>
                <dd id="DateToday" class="font-medium text-gray-900 sm:text-end"></dd>
            </dl>
            <dl class="sm:flex items-center justify-between gap-6">
                <dt class="font-normal mb-4  text-gray-500">Payment Method</dt>
                <dd id="payment" class="font-medium text-gray-900 sm:text-end">{PaymentMethod}</dd>
            </dl>
            <dl class="sm:flex items-center justify-between gap-6">
                <dt class="font-normal mb-4  text-gray-500">Name</dt>
                <dd id="name" class="font-medium text-gray-900 sm:text-end">{UserName}</dd>
            </dl>
            <dl class="sm:flex items-center justify-between gap-6">
                <dt class="font-normal mb-4  text-gray-500">Address</dt>
                <dd id="fullAddress" class="font-medium text-gray-900 sm:text-end">{UserAddress}</dd>
            </dl>
            <dl class="sm:flex items-center justify-between gap-6">
                <dt class="font-normal mb-4 text-gray-500">Phone</dt>
                <dd id="phone" class="font-medium text-gray-900 sm:text-end">{UserPhoneNumber}</dd>
            </dl>
        </div>
        <div class="flex items-center space-x-4">        
            <a href="Catalog.html" class="py-2.5 px-5 text-sm font-medium text-stone-100 focus:outline-none bg-red-600 rounded-lg border border-gray-200 hover:bg-stone-100 hover:text-red-600 focus:z-10 focus:ring-4 focus:ring-gray-100 transition-all">Return to shopping</a>
        </div>
    </div>
  </section>


<section id="FooterContainer">
  
  <!-- Display footer with Footer.js -->
  
</section>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

    <script src="JavaScript/Navigation Bar.js"></script>

    <script src="JavaScript/Footer.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        localStorage.removeItem('ShoppingBag');
        updateCartPage();
    });
    </script>

    <script>
         // Generate a random 6-digit OrderID
         const generateOrderID = () => {
                return Math.floor(100000 + Math.random() * 900000);
            };

            // Set the generated OrderID to the OrderID element
            const orderIDElement = document.getElementById('OrderID');
            orderIDElement.textContent = generateOrderID();
    </script>

    <script>
         // Get today's date
         const dateTodayElement = document.getElementById('DateToday');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateTodayElement.textContent = today.toLocaleDateString(undefined, options);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('fade-in');
        const elements = document.querySelectorAll('.fade-in, .slide-up');
        elements.forEach(el => {
            el.classList.add('fade-in');
        });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve and set localStorage values            
            document.getElementById("payment").innerHTML = localStorage.getItem("payment");
            document.getElementById("name").innerHTML = localStorage.getItem("fullname");
            document.getElementById("fullAddress").innerHTML = localStorage.getItem("fullAddress");
            document.getElementById("phone").innerHTML = localStorage.getItem("phone");
        });
    </script>


</body>
</html>
